<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット画面</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="chat-app">
        <div class="api-key-container">
            <label for="api-key-input">API Key:</label>
            <input type="text" id="api-key-input" placeholder="APIキーを入力">
        </div>
        <div class="chat-container" id="chat-container">
            <div class="message receiver">私はあなたの体調・気分に合わせて料理を提供するためのアシスタントです<br>
                まずはあなたの現在の体調をお聞かせできますか？</div>
            <!-- 以下にメッセージを追加 -->
        </div>
        <div class="input-container">
            <input class="input-field" id="input-field" type="text" placeholder="メッセージを入力">
            <button class="send-button" id="send-button">送信</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
